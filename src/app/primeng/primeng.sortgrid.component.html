<h1>Primeng</h1>

<div class="example-container">
    <div *ngFor="let item of items; let i = index" #draggableContainer pDraggable pDroppable
         (click)="itemClicked(i)"
         (onDragStart)="dragStart($event, i)"
         (onDragEnter)="dragEnter($event, i)">
      <div class="example-box">{{item}}</div>
  </div>
</div>
